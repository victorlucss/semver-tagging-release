name: Build on Tag

on:
  push:
    tags:
      - "*.*.*"
  workflow_run:
    workflows: ["Release"]
    types: [completed]

permissions:
  contents: read

jobs:
  dev-build:
    name: Development Build
    # Run on tag pushes or when the semver workflow completes successfully
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.determine_tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine tag name
        id: determine_tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            git fetch --tags --force
            TAG=$(git tag --sort=-creatordate | head -n1)
            echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run development build
        run: |
          echo "ðŸš€ Running development build for tag ${{ steps.determine_tag.outputs.tag }}"
          echo "ðŸ“¦ Package version: $(node -p "require('./package.json').version")"
          echo "âœ… Development build completed successfully"

  prod-build:
    name: Production Build
    needs: dev-build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run production build
        run: |
          echo "ðŸš€ Running production build for tag ${{ needs.dev-build.outputs.tag }}"
          echo "ðŸ“¦ Package version: $(node -p "require('./package.json').version")"
          echo "ðŸ”’ Production build requires manual approval"
          echo "âœ… Production build completed successfully"
