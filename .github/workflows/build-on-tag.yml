name: Build on Tag

on:
  push:
    tags:
      - "*.*.*"
  workflow_run:
    workflows: ["Release"]
    types: [completed]

permissions:
  contents: read
  actions: write

jobs:
  dev-build:
    name: Development Build
    # Run on tag pushes or when the semver workflow completes successfully
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.determine_tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine tag name
        id: determine_tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            git fetch --tags --force
            TAG=$(git tag --sort=-creatordate | head -n1)
            echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          fi

      - name: Trigger Development Build Workflow
        uses: actions/github-script@v7
        with:
          script: |
            console.log('ðŸš€ Triggering development build for tag ${{ steps.determine_tag.outputs.tag }}');
            
            const { data: workflow } = await github.rest.actions.getWorkflow({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'create-development-build.yml'
            });
            
            const { data: run } = await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflow.id,
              ref: 'main',
              inputs: {
                tag: '${{ steps.determine_tag.outputs.tag }}'
              }
            });
            
            console.log(`âœ… Development build workflow triggered: ${run.html_url}`);

  prod-build:
    name: Production Build
    needs: dev-build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Production Build Workflow
        uses: actions/github-script@v7
        with:
          script: |
            console.log('ðŸš€ Triggering production build for tag ${{ needs.dev-build.outputs.tag }}');
            console.log('ðŸ”’ Production build requires manual approval');
            
            const { data: workflow } = await github.rest.actions.getWorkflow({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'create-production-build.yml'
            });
            
            const { data: run } = await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflow.id,
              ref: 'main',
              inputs: {
                tag: '${{ needs.dev-build.outputs.tag }}'
              }
            });
            
            console.log(`âœ… Production build workflow triggered: ${run.html_url}`);
