name: Build on Tag

on:
  push:
    tags:
      - "*.*.*"
  workflow_run:
    workflows: ["Release"]
    types: [completed]

permissions:
  contents: read
  actions: write

jobs:
  dev-build:
    name: Development Build
    # Run on tag pushes or when the semver workflow completes successfully
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.determine_tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine tag name
        id: determine_tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            git fetch --tags --force
            TAG=$(git tag --sort=-creatordate | head -n1)
            echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Install EAS CLI
        run: yarn global add eas-cli

      - name: Display Development Build Information
        run: |
          echo "ðŸš€ Starting Development Build"
          echo "ðŸ“¦ Tag: ${{ steps.determine_tag.outputs.tag }}"
          echo "ðŸ“± Platform: iOS (RDPlus)"
          echo "ðŸ”§ Profile: development-rdplus"

      - name: Build and Submit iOS Development (RDPlus)
        run: |
          EAS_SKIP_AUTO_FINGERPRINT=1 EXPO_TOKEN=${{ secrets.EXPO_TOKEN }} eas build --platform ios --profile development-rdplus --auto-submit --non-interactive --no-wait

  prod-build:
    name: Production Build
    needs: dev-build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Install EAS CLI
        run: yarn global add eas-cli

      - name: Display Production Build Information
        run: |
          echo "ðŸš€ Starting Production Build"
          echo "ðŸ“¦ Tag: ${{ needs.dev-build.outputs.tag }}"
          echo "ðŸ“± Platform: iOS & Android (RDPlus + Mumbuca)"
          echo "ðŸ”§ Profile: production-rdplus, production-mumbuca"
          echo "ðŸ”’ Production build requires manual approval"

      - name: Build iOS Production (RDPlus)
        run: |
          EAS_SKIP_AUTO_FINGERPRINT=1 EXPO_TOKEN=${{ secrets.EXPO_TOKEN }} eas build --platform ios --profile production-rdplus --auto-submit --non-interactive --no-wait

      - name: Build Android Production (RDPlus)
        run: |
          EAS_SKIP_AUTO_FINGERPRINT=1 EXPO_TOKEN=${{ secrets.EXPO_TOKEN }} eas build --platform android --profile production-rdplus --auto-submit --non-interactive --no-wait

      - name: Build iOS Production (Mumbuca)
        run: |
          EAS_SKIP_AUTO_FINGERPRINT=1 EXPO_TOKEN=${{ secrets.EXPO_TOKEN }} eas build --platform ios --profile production-mumbuca --auto-submit --non-interactive --no-wait

      - name: Build Android Production (Mumbuca)
        run: |
          EAS_SKIP_AUTO_FINGERPRINT=1 EXPO_TOKEN=${{ secrets.EXPO_TOKEN }} eas build --platform android --profile production-mumbuca --auto-submit --non-interactive --no-wait
